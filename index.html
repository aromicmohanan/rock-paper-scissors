<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <p class="choice player">Your Last Choice:</p>
    <p class="choice computer">Computer Last Choice:</p>

    <p class="score player">Your Score:</p>
    <p class="score computer">Computer Score:</p>

    <button class="button rock">Rock</button>
    <button class="button paper">Paper</button>
    <button class="button scissors">Scissors</button>

    <h2>Game On!</h2>
</body>

</html>

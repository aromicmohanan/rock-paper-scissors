<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="content">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
        <div class="text">
            <div class="choices">
                <p class="choice player">Your Choice:</p>
                <p class="choice computer">Computer Choice:</p>
            </div>
            <div class="scores">
                <p class="score player">Your Score:</p>
                <p class="score computer">Computer Score:</p>
            </div>
        </div>
        <div class="buttons">
            <button class="button rock">ROCK</button>
            <button class="button paper">PAPER</button>
            <button class="button scissors">SCISSORS</button>
        </div>
        <h2 class="result">...</h2>
    </div>
</body>

</html>
